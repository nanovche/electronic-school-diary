<!DOCTYPE html>

<html lang="">

    <head>
        <title></title>
    </head>
    <body>
        <form method="POST">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="firstname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required
                       pattern="^[A-Z]{1}[a-z]+\s?$"
                       oninvalid="this.setCustomValidity('Name must start with capital letter.')"
                       oninput="this.setCustomValidity('')">

                <label for="lastname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required
                       pattern="^[A-Z]{1}[a-z]+\s?$"
                       oninvalid="this.setCustomValidity('Name must start with capital letter.')"
                       oninput="this.setCustomValidity('')">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required
                       pattern="^[\w.]+@[\w]+\.[\w]{2,4}$"
                       oninvalid="this.setCustomValidity('Please enter valid e-mail address.')"
                       oninput="this.setCustomValidity('')">

                <hr>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                       <!--pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*_)[A-Za-z\d@$!%*?&_]{8,}$"
                       oninvalid="this.setCustomValidity('Password must be at least 8 characters long and contain ' +
                        'a uppercase letter, a lowercase letter, an underscore and a number.')"
                       oninput="this.setCustomValidity('')"-->

                <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container-signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </form>
    </body>
</html>
