{{define "base"}}
<html lang='en'>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset='utf-8'>
    <title>{{template "title"}} - school_diary</title>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {height: 450px}

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height:auto;}
        }
    </style>
    <script>
        function insertMarkValues() {
        marks = ["Слаб", "Среден", "Добър", "Много Добър", "Отличен"]
        listOfSelectTags = document.getElementsByClassName("1");
        for (let i = 0; i < listOfSelectTags.length; i++) {
            currentSelectTag = listOfSelectTags[i];
            mark = currentSelectTag[0].innerHTML
            for (let j = 0; j < 5; j++) {
                if (marks[j] !== mark) {
                    optionNode = document.createElement("option");
                    newMarkVal = document.createTextNode(marks[j])
                    optionNode.appendChild(newMarkVal)
                    currentSelectTag.appendChild(optionNode)
                }
            }
        }
    }
    </script>
</head>
<body onload=insertMarkValues()>
    <header>
        <h1><a href='/'>Snippetbox</a></h1>
    </header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {{template "main" .}}
    </main>
    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>
    </body>
</html>
{{end}}
